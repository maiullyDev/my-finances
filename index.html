<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Finances</title>
    <link rel="stylesheet" href="./styles/globalstyles/globalstyles.css" />
    <link rel="stylesheet" href="./styles/styles/styles.css" />
    <link rel="stylesheet" href="./styles/variaveis/variaveis.css" />
  </head>
  <body>
    <main>
      <section class="banner">
        <div class="header">
          <img
            src="./assets/logo.png"
            alt="Logo do My Finances, composta por uma moeda dourada e pelo nome My Finances"
          />
          <button id="button-novaTransacao">Nova transação</button>
        </div>
        <div class="cards">
          <div class="card verde">
            <h1>Entradas</h1>
            <div>
              <p class="moneySymbol">R$</p>
              <p class="value cardGreen"></p>
            </div>
          </div>
          <div class="card vermelho">
            <h1>Saídas</h1>
            <div>
              <p class="moneySymbol">R$</p>
              <p class="value cardRed"></p>
            </div>
          </div>
          <div class="card azul">
            <h1>Total</h1>
            <div>
              <p class="moneySymbol">R$</p>
              <p class="value cardTotal"></p>
            </div>
          </div>
        </div>
      </section>
      <section class="table">
        <div>
          <h2>Suas transações</h2>
          <input
            type="text"
            placeholder="Procure por um título..."
            id="searchField"
          />
        </div>
        <div class="tableContainer">
          <table>
            <thead>
              <tr>
                <td>Título</td>
                <td>Tipo</td>
                <td>Valor</td>
                <td>Data</td>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>
      <section class="modal">
        <div class="overlay"></div>
        <div class="content">
          <h2>Nova transação</h2>
          <button class="button-close">x</button>
          <form class="transactionForm">
            <div>
              <div class="fieldForm name">
                <label for="title">Título</label>
                <input
                  type="text"
                  placeholder="Digite um nome para a sua transação"
                  name="title"
                  id="title"
                  required
                />
              </div>
              <div class="fieldForm type">
                <label for="type">Tipo</label>
                <select name="type" id="type">
                  <option value="Saída">Saída</option>
                  <option value="Entrada">Entrada</option>
                </select>
                <!-- <input type="text" name="type" id="type" /> -->
              </div>
              <div class="fieldForm value">
                <label for="value">Valor</label>
                <input
                  type="number"
                  placeholder="R$ 0.00"
                  step="0.01"
                  name="value"
                  id="value"
                  required
                />
              </div>
              <div class="fieldForm data">
                <label for="data">Data</label>
                <input type="date" name="data" id="data" required />
              </div>
            </div>
            <button class="button-salvar" type="submit">Salvar</button>
          </form>
        </div>
      </section>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
